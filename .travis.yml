dist: bionic

addons:
  postgresql: '10'
  apt:
    update: true  
    packages:
    - jq

before_install:
  - npm install -g csvtojson
  - npm install -g mustache

script:
  - echo '{"hello","world"}' | jq .
  - echo '{"hello":"test","world":"test too"}' | jq .
  - echo '{["hello":"test","world":"test too"]}' | jq .
  - echo '{[{"hello":"test"},{"world":"test too"}]}' | jq .
  - echo '{[{"hello":"test"},{"world":"test too"}]}' | jq .[0] .[1]
  
